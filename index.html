<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="bg-almostWhite font-epilogue">
    <nav class="flex justify-between items-center p-4">
      <div class="flex items-center">
        <img src="./images/logo.svg" alt="logo" class="mr-4" />
        <ul class="hidden sm:flex">
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <div class="flex">
        <ul class="hidden sm:flex">
          <li>Login</li>
          <li>Register</li>
        </ul>
        <img
          src="./images/icon-menu.svg"
          alt="hamburger icon"
          class="flex sm:hidden h-4"
        />
      </div>
    </nav>
    <img
      src="./images/image-hero-mobile.png"
      alt="hero image mobile"
      class="mb-4 mt-2"
    />
    <div class="p-5 text-center">
      <h1 class="font-bold text-3xl mb-4">Make remote work</h1>
      <p class="text-almostGray text-sm mb-5">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <div class="w-28 py-2 bg-black rounded-xl m-auto">
        <p class="text-white text-sm">Learn more</p>
      </div>
      <div class="flex flex-wrap justify-between mt-9">
        <img
          src="./images/client-databiz.svg"
          alt="databiz"
          class="w-1/5 h-5 object-contain"
        />
        <img
          src="./images/client-audiophile.svg"
          alt="client-audiophile"
          class="w-1/5 h-5 object-contain"
        />
        <img
          src="./images/client-meet.svg"
          alt="meet"
          class="w-1/5 h-5 object-contain"
        />
        <img
          src="./images/client-maker.svg"
          alt="maker"
          class="w-1/5 h-5 object-contain"
        />
      </div>
    </div>
  </body>
</html>
